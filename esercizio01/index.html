<!DOCTYPE html>
<html lang="it">
<head>

    <title>Scommesse</title>
</head>
<body>

<div id="container">

    <div id="titolo">
        <h1>Indovina il numero</h1></div>
</div>
<div id="gioco">
    <h3>Due giocatori inseriscono due numeri DIVERSI e DIVERSI da zero; il sistema estrarrà un numero casuale da 1 a 100 e verificherà chi dei due giocatri ha indovinato o chi si è avvicinato di più.</h3>
</div>

<hr>

<div id="form">
    <fieldset>
        <label for="giocatore1">Giocatore 1</label>
        <input type="number" name="giocatore1" id="giocatore1">
        <label for="giocatore2">Giocatore 2</label>
        <input type="number" name="giocatore2" id="giocatore2">
        <button type="button" id="verifica">Verifica</button>
        <button type="button" id="reset">Gioca di nuovo</button>
    </fieldset>
    <h2 id="estratto"></h2>

    <h2 id="risultato"></h2>
</div>


    <script src="assets/js/java.js"></script>
</body>
